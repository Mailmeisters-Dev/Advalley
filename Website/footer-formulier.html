<script type="text/javascript">
  /**
   *  Script for webforms.
   */
  
  function initWebform(webformID) {

      // register a handler for the form
      var formname = 'webform_'+webformID;
  
      // get a form element
      var form = document.forms[formname];
      
      // Error message and submit button
      var formErrorMessage = form.querySelector('.form-error-message');
      var formSubmitButton = form.querySelector('.submit');

      // Check if email is valid on form submit
      formSubmitButton.addEventListener('click', function(event) {
      
        // Does email match pattern?
        var formEmailField = form.querySelector('.email').value;
        var formRequiredEmail = /\S+@\S+\.\S+/;
        var formValidateEmail = formRequiredEmail.test(formEmailField);
          
        // If not valid show error message, else return true
        if (formValidateEmail == false) {

          event.preventDefault();

          formErrorMessage.setAttribute('class', 'form-error-message');

        } else {

          return true;

        }

      });

  };

  initWebform("3");

</script>
